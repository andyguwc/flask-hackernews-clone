<ul class="posts">
    {% for post in posts %}
    <li class="post">
        <div class="post-content">
            <div class="post-date">{{ post.created_at | format_date }}</div>
            <div class="post-title">{{ post.title }}</div>
            <div class="post-author">{{ post.author.username }}</div>
            <div class="post-body">{{ post.body }}</div>
            <div class="post-footer">
                <a href="{{ url_for('main.post', id=post.id) }}" class="nounderline">
                    <span class="badge badge-secondary .sr-only">Link</span>
                </a>
                {% if current_user == post.author %}
                <a href="{{ url_for('main.edit', id=post.id) }}" class="nounderline">
                    <span class="badge badge-primary .sr-only">Edit</span>
                </a>
                {% endif %}
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
