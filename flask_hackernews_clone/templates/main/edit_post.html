{% extends "base/layout.html" %}
{% block content %}
<div class="container-narrow">
  <h2 class="mt-5">Edit Your Post</h2>
    <br/>
    <form id="postForm" class="form form-register" method="POST" action="" role="form">
        {{ form.csrf_token }}
        <div class="form-group">
            {{form.title.label}}
            {{form.title(placeholder="Title", class_="form-control")}}
        </div>
        <div class="form-group">
            {{form.body.label}}
            {{form.body(placeholder="Write something...", class_="form-control")}}
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
</div>
{% endblock %}
